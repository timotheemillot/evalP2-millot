<div class="container">
  <h1>Créer un mot de passe</h1>
  <form (ngSubmit)="onFormSubmit()" id="form-creation" class="form-creation">
    <label for="identifiant">Identifiant :</label>
    <input [(ngModel)]="username" type="text" id="identifiant" name="identifiant" required>

    <label for="password">Mot de passe :</label>
    <input [(ngModel)]="password" type="password" id="password" name="password" required />

    <label for="application">Application :</label>
    <select [(ngModel)]="selectedAppId" name="application" id="application">
      <option *ngFor="let app of applications" [value]="app.id">{{ app.name }}</option>
    </select>


    <button type="submit" class="btn ajouter">Créer le mot de passe</button>
  </form>
</div>
