<div class="container">
  <h1>Liste des mots de passes</h1>
  <button type="button" class="btn ajouter" routerLink="/passwords/create">+ Ajouter un mot de passe</button>
  <table>
    <thead>
    <tr>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tableau-objets">
      <tr *ngFor="let password of passwords">
        <td>
          {{ password.username }}
        </td>
        <td>
          <button (click)="deletePassword(password.id)">Delete</button>
          <button routerLink="/passwords/{{password.id}}">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
