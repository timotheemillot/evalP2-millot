<div class="password-details">
  <h1>Détails du mot de passe</h1>
  <div>
    <strong>Username :</strong> {{ password.username }}
  </div>
  <div>
    <strong>Password :</strong> {{ password.content}}
  </div>
  <div>
    <strong>Application liée :</strong> {{ password.application.name }}
  </div>
  <div>
    <strong>Type de l'application liée :</strong> {{ password.application.type ? "Grand public" : "Professionnelle" }}
  </div>

  <a routerLink="/passwords" class="back-button">Retour à la liste des mots de passes</a>
</div>
